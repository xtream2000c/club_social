        <img class="" src="./img/ClubSocialLogo2.png" height="100px" alt="logoClubSocial">
    </div>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Menú</a>

                <li><a class="dropdown-item active" href="index.html">inicio</a></li>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="self" method="post" id="contacto">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre y apellidos</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre y apellidos">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="email@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="asunto" class="form-label">Asunto</label>
                        <input type="text" class="form-control" name="asunto" id="asunto" placeholder="Asunto del correo">
                    </div>
                    <div class="mb-3">
                        <label for="cuerpo" class="form-label">Cuerpo</label>
                        <textarea class="form-control" name="cuerpo" id="cuerpo" rows="3" placeholder="Cuerpo del correo"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
